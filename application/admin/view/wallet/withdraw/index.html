<style>
.status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 500; display: inline-block; }
.status-pending { background: #FFF3E0; color: #E65100; }
.status-approved { background: #E3F2FD; color: #1565C0; }
.status-paid { background: #E8F5E9; color: #2E7D32; }
.status-rejected { background: #FFEBEE; color: #C62828; }
.status-failed { background: #ECEFF1; color: #546E7A; }
.amount-text { font-size: 16px; font-weight: bold; color: #f44336; }
.bank-info { font-size: 12px; color: #666; }
.tab-stat { display: inline-block; background: #f44336; color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 11px; margin-left: 5px; }
.summary-bar { background: #f5f5f5; padding: 15px; margin-bottom: 15px; border-radius: 8px; display: flex; gap: 30px; }
.summary-item { text-align: center; }
.summary-item .value { font-size: 24px; font-weight: bold; color: #f44336; }
.summary-item .label { font-size: 12px; color: #666; }
</style>

<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead"><em>提现审核</em> - 审核用户提现申请，确认打款</div>
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">全部</a></li>
            <li><a href="#t-pending" data-value="pending" data-toggle="tab">待审核 <span class="tab-stat" id="pending-count">0</span></a></li>
            <li><a href="#t-approved" data-value="approved" data-toggle="tab">待打款</a></li>
            <li><a href="#t-paid" data-value="paid" data-toggle="tab">已打款</a></li>
            <li><a href="#t-rejected" data-value="rejected" data-toggle="tab">已拒绝</a></li>
        </ul>
    </div>
    <div class="panel-body">
        <!-- 统计摘要 -->
        <div class="summary-bar">
            <div class="summary-item">
                <div class="value" id="sum-pending-count">0</div>
                <div class="label">待审核笔数</div>
            </div>
            <div class="summary-item">
                <div class="value" id="sum-pending-amount">¥0</div>
                <div class="label">待审核金额</div>
            </div>
            <div class="summary-item">
                <div class="value" id="sum-approved-count">0</div>
                <div class="label">待打款笔数</div>
            </div>
            <div class="summary-item">
                <div class="value" id="sum-approved-amount">¥0</div>
                <div class="label">待打款金额</div>
            </div>
        </div>
        
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="刷新"><i class="fa fa-refresh"></i></a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('wallet/withdraw/add')?'':'hide'}" title="添加"><i class="fa fa-plus"></i> 添加</a>
                        <a href="javascript:;" class="btn btn-success btn-multi-approve {:$auth->check('wallet/withdraw/approve')?'':'hide'}" title="批量通过审核"><i class="fa fa-check"></i> 批量通过</a>
                        <a href="javascript:;" class="btn btn-info btn-multi-paid {:$auth->check('wallet/withdraw/paid')?'':'hide'}" title="批量确认打款"><i class="fa fa-money"></i> 批量打款</a>
                        <a href="javascript:;" class="btn btn-danger btn-multi-reject {:$auth->check('wallet/withdraw/reject')?'':'hide'}" title="批量拒绝"><i class="fa fa-times"></i> 批量拒绝</a>
                        <div class="dropdown btn-group" style="margin-left:10px;">
                            <a class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-download"></i> 导出</a>
                            <ul class="dropdown-menu">
                                <li><a class="btn-export" data-type="all">导出全部</a></li>
                                <li><a class="btn-export" data-type="selected">导出选中</a></li>
                                <li><a class="btn-export" data-type="pending">导出待打款</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('wallet/withdraw/edit')}"
                           data-operate-del="{:$auth->check('wallet/withdraw/del')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 拒绝原因弹窗 -->
<div class="modal fade" id="rejectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><i class="fa fa-times-circle text-danger"></i> 拒绝提现申请</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>拒绝原因 <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="rejectReason" rows="3" placeholder="请输入拒绝原因"></textarea>
                </div>
                <div class="form-group">
                    <label>快捷原因：</label>
                    <div>
                        <a href="javascript:;" class="btn btn-xs btn-default quick-reason">银行账号信息有误</a>
                        <a href="javascript:;" class="btn btn-xs btn-default quick-reason">金额异常</a>
                        <a href="javascript:;" class="btn btn-xs btn-default quick-reason">存在违规行为</a>
                    </div>
                </div>
                <div class="alert alert-warning" style="margin-top:15px;">
                    <i class="fa fa-info-circle"></i> 拒绝后，提现金额将退回用户余额
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmReject"><i class="fa fa-times"></i> 确认拒绝</button>
            </div>
        </div>
    </div>
</div>

<!-- 打款确认弹窗 -->
<div class="modal fade" id="paidModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"><i class="fa fa-check-circle text-success"></i> 确认打款</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <p><strong>打款信息：</strong></p>
                    <p id="paidInfo"></p>
                </div>
                <div class="form-group">
                    <label>打款凭证/备注</label>
                    <input type="text" class="form-control" id="paidRemark" placeholder="可选：填写银行流水号或备注">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" id="confirmPaid"><i class="fa fa-check"></i> 确认已打款</button>
            </div>
        </div>
    </div>
</div>
