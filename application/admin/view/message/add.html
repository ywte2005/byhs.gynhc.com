<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">消息类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                <option value="{$key}">{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">消息标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" placeholder="请输入消息标题">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">消息内容:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control" rows="5" name="row[content]" placeholder="请输入消息内容"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">发送对象:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label><input type="radio" name="send_all" value="1" checked> 全部用户</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="send_all" value="0"> 指定用户</label>
            </div>
        </div>
    </div>
    <div class="form-group" id="user-select-group" style="display:none;">
        <label class="control-label col-xs-12 col-sm-2">选择用户:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_ids" 
                   class="form-control selectpage" 
                   data-source="message/searchuser" 
                   data-field="name"
                   data-primary-key="id"
                   data-multiple="true"
                   data-pagination="true"
                   data-page-size="10"
                   name="user_ids" 
                   type="text" 
                   placeholder="输入手机号或用户名搜索">
            <span class="help-block">支持手机号、用户名模糊搜索，可选择多个用户</span>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled"><i class="fa fa-send"></i> 发送</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>
