<form id="reply-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="ids" value="{$row.id}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('原反馈内容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <p class="form-control-static">{$row.content}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('回复内容')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="reply" class="form-control" rows="4" placeholder="请输入回复内容" data-rule="required">{$row.reply}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success">{:__('确认回复')}</button>
            <button type="reset" class="btn btn-default">{:__('重置')}</button>
        </div>
    </div>
</form>
