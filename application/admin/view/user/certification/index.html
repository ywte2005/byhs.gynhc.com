<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-success btn-approve btn-disabled disabled {:$auth->check('user/certification/approve')?'':'hide'}" title="{:__('审核通过')}"><i class="fa fa-check"></i> {:__('审核通过')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-reject btn-disabled disabled {:$auth->check('user/certification/reject')?'':'hide'}" title="{:__('审核拒绝')}"><i class="fa fa-times"></i> {:__('审核拒绝')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-detail="{:$auth->check('user/certification/detail')}"
                           data-operate-approve="{:$auth->check('user/certification/approve')}"
                           data-operate-reject="{:$auth->check('user/certification/reject')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
