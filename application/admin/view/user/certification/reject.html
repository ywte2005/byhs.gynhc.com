<form id="reject-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="ids" value="{$ids}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('拒绝原因')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="reason" class="form-control" rows="4" placeholder="请输入拒绝原因" data-rule="required"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-danger">{:__('确认拒绝')}</button>
            <button type="reset" class="btn btn-default">{:__('重置')}</button>
        </div>
    </div>
</form>
