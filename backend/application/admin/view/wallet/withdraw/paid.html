<form id="paid-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="ids" value="{$Request.param.ids|htmlentities}">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">打款备注</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control" name="remark" rows="5" placeholder="可输入转账单号或备注信息"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
