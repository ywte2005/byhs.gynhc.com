<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="ids" value="{$Request.param.ids|htmlentities}">
    <div class="form-group">
        <label for="c-tagid_list" class="control-label col-xs-12 col-sm-2">标签ID:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tagid_list" data-source="weixin/user/tag" data-field="name" data-primary-key="id" data-multiple="true" class="form-control selectpage" name="tagid_list" type="text" value="{$row.tagid_list|htmlentities}" placeholder="选择标签">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
