<style>
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 500; display: inline-block; }
    .status-pending { background: #FFF3E0; color: #E65100; }
    .status-assigned { background: #E3F2FD; color: #1565C0; }
    .status-accepted { background: #E8F5E9; color: #2E7D32; }
    .status-paid { background: #F3E5F5; color: #7B1FA2; }
    .status-verified { background: #E0F2F1; color: #00796B; }
    .status-completed { background: #E8F5E9; color: #2E7D32; font-weight: bold; }
    .status-failed { background: #FFEBEE; color: #C62828; }
    .status-cancelled { background: #ECEFF1; color: #546E7A; }
</style>

<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        {:build_heading()}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">全部</a></li>
            <li><a href="#t-assigned" data-value="assigned" data-toggle="tab">待接单</a></li>
            <li><a href="#t-accepted" data-value="accepted" data-toggle="tab">进行中</a></li>
            <li><a href="#t-paid" data-value="paid" data-toggle="tab">待审核</a></li>
            <li><a href="#t-completed" data-value="completed" data-toggle="tab">已完成</a></li>
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('task/subtask/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('task/subtask/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('task/subtask/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('task/subtask/edit')}"
                           data-operate-del="{:$auth->check('task/subtask/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
